<!doctype html>
<html>
<head>
	<title>Functional JS Synth Spike</title>
</head>
<body>
	<header>	
	<h1>Function JS Synth Spike</h1>
	</header>
	<input type="button" value="play" id="play" />
<script>
(function() {

	var context = new webkitAudioContext(),
		playButton = document.getElementById("play"),
		generateSine = (function () {
			var index = 0;
			return function (inputs) {
				var returnValue = Math.sin(2 * Math.PI * index);
				index = index + 440 / context.sampleRate;
				return [returnValue];
			};
		})(),
		createJavaScriptNode = function (numberOfInputs, numberOfOutputs, next) {
			var bufferSize = 2048,
				node = context.createJavaScriptNode(bufferSize, numberOfInputs, numberOfOutputs);
			node.onaudioprocess = function (e) {
				var inputs = [],
					outputs = [],
					i,
					j;
				for (i = 0; i < bufferSize; i = i + 1) {
					for (j = 0; j < numberOfInputs; j = j + 1) {
						inputs[j] = e.inputBuffer.getChannelData(j)[i];
					}
					outputs = next(inputs);
					for (j = 0; j < numberOfOutputs; j = j + 1) {
						e.outputBuffer.getChannelData(j)[i] = outputs[j];
					}
				}
			};
			return node;
		},
		createSineNode = function () {
			return createJavaScriptNode(0, 2, generateSine);
		};

	playButton.addEventListener("click", function() {
		var sineNode = createSineNode();

		sineNode.connect(context.destination);

		setTimeout(function () {
			sineNode.disconnect();
		}, 2000);
	});

})();
</script>
</body>
</html>
